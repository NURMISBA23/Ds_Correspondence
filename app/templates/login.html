<html lang="en">

<head>
  <meta charset="utf-8">

  <!-- Favicons -->
  <link href="{{ url_for('static', filename='img/favicon.png')}}" rel="icon">
  <link href="{{ url_for('static', filename='img/apple-touch-icon.png')}}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{{ url_for('static', filename='vendor/aos/aos.css')}}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/bootstrap-icons/bootstrap-icons.css')}}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/boxicons/css/boxicons.min.css')}}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/glightbox/css/glightbox.min.css')}}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/swiper/swiper-bundle.min.css')}}" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <!-- Template Main CSS File -->
  <link href="{{url_for('static', filename='styleee.css')}}" rel="stylesheet">
  <link rel="stylesheet" href="{{url_for('static', filename='style1.css')}}">


</head>

<body>

    <!-- ======= Header ======= -->
  <header id="header" class="fixed-top ">
    <div class="container d-flex align-items-center justify-content-between">
      
    </div>
  </header><!-- End Header -->
    
    <div class="wrapper" id="#wrapper1">
        <form action="" method='post'>
          {{ form.hidden_tag()}}
            <h1>MASUK</h1>
            <div class="input-box">
              <!--  <input type="text" placeholder="Admin" required> -->
            {{ form.username(placeholder='Admin')}}
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
              <!--  <input type="text" placeholder="Password" required> -->
              {{ form.password (placeholder='Password')}}
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">forgot Password</a>
            </div>

          <!-- <button type="submit" class="btn"><a href="index.html">Masuk</a></button> -->
          {{ form.submit(class = 'btn')}}

            <div class="register-link">
                <p>Sudah Punya Akun?<a href="{{url_for('daftar')}}">Daftar</a></p>
            </div>
        </form>
    </div>

  <!-- Vendor JS Files -->
  <script src="{{ url_for('static', filename='vendor/purecounter/purecounter_vanilla.js')}}"></script>
  <script src="{{ url_for('static', filename='vendor/aos/aos.js')}}"></script>
  <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>

  <script src="{{ url_for('static', filename='vendor/php-email-form/validate.js')}}"></script>

  <!-- Template Main JS File -->
  <script src="{{ url_for('static', filename='js/main.js')}}"></script>

</body>
